<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentWheels | Premium Vehicle Rentals</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Maps (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="#" class="flex items-center gap-2 nav-brand" onclick="app.navigate('home')">
                <i data-lucide="car" class="text-primary"></i>
                <span class="text-primary" style="font-weight: 700; font-size: 1.25rem;">RentWheels</span>
            </a>

            <!-- Desktop Menu -->
            <div class="flex items-center gap-4" id="nav-menu">
                <a href="#" class="nav-link" onclick="app.navigate('search')">Find a Vehicle</a>
                <a href="#" class="nav-link" onclick="app.navigate('my-vehicles')">List Your Vehicle</a>
                <div id="auth-buttons" class="flex items-center gap-2">
                    <a href="#" class="btn btn-outline" style="padding: 0.5rem 1rem;"
                        onclick="app.navigate('login')">Log In</a>
                    <a href="#" class="btn btn-primary" style="padding: 0.5rem 1rem;"
                        onclick="app.navigate('signup')">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-root" class="container" style="padding-top: 2rem; min-height: 80vh;">
        <!-- Views will be injected here -->
    </main>

    <!-- Footer -->
    <footer style="background: var(--bg-card); border-top: 1px solid var(--border); padding: 3rem 0; margin-top: 4rem;">
        <div class="container">
            <div class="flex justify-between items-center">
                <p class="text-muted text-sm">&copy; 2026 RentWheels. All rights reserved.</p>
                <div class="flex gap-4">
                    <a href="#" class="text-muted hover-text-primary"><i data-lucide="facebook"></i></a>
                    <a href="#" class="text-muted hover-text-primary"><i data-lucide="twitter"></i></a>
                    <a href="#" class="text-muted hover-text-primary"><i data-lucide="instagram"></i></a>
                    <a href="#" class="text-muted hover-text-primary"><i data-lucide="at-sign"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/views/auth.js"></script>
    <script src="js/views/renter.js"></script>
    <script src="js/views/owner.js"></script>
    <script src="js/views/shared.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>

</html>
