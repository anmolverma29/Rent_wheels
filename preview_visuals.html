<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentWheels Joyful Preview</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #2563EB;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: #f0f9ff;
            color: #1e293b;
        }

        /* 
           Background: Sunny Road Trip
        */
        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Urban City Background */
            background-image: url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: transform 0.1s ease-out;
            transform: scale(1.1);
        }

        /* Gradient Overlay for Text Readability (Light) */
        #gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.8));
            z-index: 1;
        }

        /* Canvas for Sun Particles */
        #atmosphere-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 4rem;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
            color: #0f172a;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        h1 span {
            color: #2563EB;
        }

        p {
            font-size: 1.5rem;
            color: #334155;
            margin-bottom: 3rem;
            font-weight: 500;
            text-align: center;
        }

        /* Realistic Vehicle Row */
        .vehicle-row {
            display: flex;
            gap: 2rem;
            perspective: 1000px;
        }

        .vehicle-card {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 280px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .vehicle-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.25);
        }

        .vehicle-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .vehicle-info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #0f172a;
        }

        .vehicle-info p {
            margin: 0.25rem 0 0 0;
            font-size: 0.875rem;
            color: #64748b;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2.5rem;
            background: #2563EB;
            color: white;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 3rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
            background: #1d4ed8;
        }
    </style>
</head>

<body>

    <div id="bg-image"></div>
    <div id="gradient-overlay"></div>
    <canvas id="atmosphere-canvas"></canvas>

    <div class="content-overlay">
        <div>
            <h1>Make Every Mile <span>Joyful</span></h1>
            <p>Your perfect ride is waiting. Authentic cars, real owners.</p>
        </div>

        <div class="vehicle-row">
            <!-- Card 1 -->
            <div class="vehicle-card">
                <img src="https://images.unsplash.com/photo-1542282088-fe8426682b8f?auto=format&fit=crop&w=800&q=80"
                    class="vehicle-img" alt="Sport Car">
                <div class="vehicle-info">
                    <h3>Audi RS5 Sport</h3>
                    <p>$120 / day &bull; 4.9 <i data-lucide="star" style="width:14px; display:inline;"></i></p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="vehicle-card" style="transform: translateY(20px);"> <!-- Stagger effect -->
                <img src="https://images.unsplash.com/photo-1552519507-da8b1227ad4b?auto=format&fit=crop&w=800&q=80"
                    class="vehicle-img" alt="Convertible">
                <div class="vehicle-info">
                    <h3>Chevrolet Camaro</h3>
                    <p>$95 / day &bull; 4.8 <i data-lucide="star" style="width:14px; display:inline;"></i></p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="vehicle-card">
                <img src="https://images.unsplash.com/photo-1558981806-ec527fa84f3d?auto=format&fit=crop&w=800&q=80"
                    class="vehicle-img" alt="Motorbike">
                <div class="vehicle-info">
                    <h3>Harley Davidson</h3>
                    <p>$80 / day &bull; 5.0 <i data-lucide="star" style="width:14px; display:inline;"></i></p>
                </div>
            </div>
        </div>

        <button class="btn">Explore All Vehicles</button>
    </div>

    <script>
        lucide.createIcons();

        // 1. Parallax Background
        const bg = document.getElementById('bg-image');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            bg.style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
        });

        // 2. Sunny "Dust Motes" Particles
        const canvas = document.getElementById('atmosphere-canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const particles = [];
        const particleCount = 60;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`; // Gold/Sun color
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw gentle sun ray overlay
            // ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            // ctx.fillRect(0,0,width,height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

    </script>
</body>

</html>
